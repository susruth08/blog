{% extends "base.html" %}
{% block content %}
<div class="container">
	<center><h3>Add New Blog Post</h3></center>

	<form action="{% url 'posts:new' %}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" class="form-control" required>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea name="description" style="width:100%" rows="10"></textarea>
		</div>

		<input type="submit" value="post" class="btn btn-secondary btn-block">
	</form>

</div>
{% endblock %}
